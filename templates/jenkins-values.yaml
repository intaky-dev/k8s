# Jenkins Helm Chart Values
# Minimal working configuration for CI/CD

controller:
  # Jenkins Controller Configuration
  componentName: "jenkins-controller"

  # Resources
  resources:
    requests:
      cpu: "500m"
      memory: "2Gi"
    limits:
      cpu: "2000m"
      memory: "4Gi"

  # Java options
  javaOpts: "-Xms2048m -Xmx2048m"

  # Service configuration
  serviceType: ClusterIP
  servicePort: 8080

  # Install essential plugins (without version numbers - auto-resolve dependencies)
  installPlugins:
    - kubernetes
    - workflow-aggregator
    - git
    - configuration-as-code
    - docker-workflow
    - github
    - credentials-binding

  # Jenkins Configuration as Code
  JCasC:
    defaultConfig: true
    configScripts:
      welcome-message: |
        jenkins:
          systemMessage: "Welcome to Jenkins CI/CD Server - Configured with Kubernetes agents"

      kubernetes-cloud: |
        jenkins:
          clouds:
            - kubernetes:
                name: "kubernetes"
                serverUrl: "https://kubernetes.default"
                namespace: "jenkins"
                jenkinsUrl: "http://jenkins:8080"
                jenkinsTunnel: "jenkins-agent:50000"
                containerCapStr: "10"
                templates:
                  - name: "jenkins-agent"
                    label: "jenkins-agent"
                    containers:
                      - name: "jnlp"
                        image: "jenkins/inbound-agent:latest"
                        workingDir: "/home/jenkins/agent"
                        resourceRequestCpu: "500m"
                        resourceRequestMemory: "512Mi"
                        resourceLimitCpu: "1000m"
                        resourceLimitMemory: "1Gi"

                  - name: "docker-agent"
                    label: "docker"
                    containers:
                      - name: "jnlp"
                        image: "jenkins/inbound-agent:latest"
                        workingDir: "/home/jenkins/agent"
                      - name: "docker"
                        image: "docker:dind"
                        privileged: true
                        workingDir: "/home/jenkins/agent"
                    volumes:
                      - emptyDirVolume:
                          mountPath: "/var/lib/docker"

# Persistence for Jenkins home
persistence:
  enabled: true
  storageClass: "local-path"
  size: "20Gi"

# Service Account
serviceAccount:
  create: true
  name: jenkins

# RBAC
rbac:
  create: true
  readSecrets: true
